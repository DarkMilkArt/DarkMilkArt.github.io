<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article class="aside-bar">
        <div class="aside-bar__top">
            <button class="top__close">
                <img src="img/svg/burger-close.svg" alt="close" name="close">
            </button>
            <img class="top__logo" src="img/svg/logo.svg" alt="logo" name="logo">
            <button class="top__search" name="search">
                <img src="img/svg/search.svg" alt="search" name="search">
            </button>
        </div>
        <section class="aside-bar__list">
            <button href="" autofocus order="1">Ремонт техники</button>
            <button href="" order="2">Услуги и сервисы</button>
            <button href="" order="3">Корпоративным клиентам</button>
            <button href="" order="4">Продавцам техники</button>
            <button href="" order="5">Партнерам</button>
            <button href="" order="6">Производителям</button>
            <button href="" order="7">Наши сервисные центры</button>
            <button href="" order="8">Контакты</button>
        </section>
        <div class="aside-bar__footer">
            <button class="aside-bar__footer__call" name="call">
                <img src="img/svg/call.svg" alt="call" name="call">
            </button>
            <button class="aside-bar__footer__chat" name="chat">
                <img src="img/svg/chat.svg" alt="chat" name="chat">
            </button>
            <button class="aside-bar__footer__profile" name="profile">
                <img src="img/svg/profile.svg" alt="profile" name="profile">
            </button>
            <p class="aside-bar__footer__mail">mail@cps.com</p>
            <p class="aside-bar__footer__phone">8 800 890 8900</p>
            <div class="aside-bar__footer__language-change">
                <button checked class="aside-bar__footer__language-change__RU" name="RU">
                    RU
                </button>
                <button class="aside-bar__footer__language-change__EN" name="EN">
                    EN
                </button>
                <button class="aside-bar__footer__language-change__CH" name="CH">
                    CH
                </button>
            </div>

        </div>
    </article>
</body>

</html>
